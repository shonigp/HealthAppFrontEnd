<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="profilepic" src="7190932.png" alt="">
                    <h3>Suyash G Patil</h3>
                    <p>Pro Member</p>
                </div>
                <ul class="chart-skills">
                    <li>
                      <span></span>
                    </li>
                    <li>
                      <span></span>
                    </li>
                    <li>
                      <span></span>
                    </li>
                </ul>
                <div class="pro">
                    <h2>Join Us for more Services.</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
           <div class="games">
                <div class="status">
                    <h2>Enter Health Report</h2>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Breakfast Calories</h2>
                            <input type="text">
                            <p>Include Greens in your Diet!</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Lunch Calories</h2>
                            <input type="text">
                            <p>Keep Oil intake less!</p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Dinner Calories</h2>
                            <input type="text">
                            <p>Light Dinner best Dinner!</p>
                        </div>
                    </div>
                </div>
           </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
